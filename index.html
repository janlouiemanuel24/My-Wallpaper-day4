<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallpaper - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">

    
</head>

<body>
    <div class="container">
        <div class="title"><h1>My Wallpaper</h1></div>
        <div class="frame">
            <div class="nav">
                <ul class="links">
                    <li class="signin-active"><a class="btn">Sign in</a></li>
                    <li class="signup-inactive"><a class="btn">Sign up</a></li>
                </ul>
            </div>
            <div>

                <!--Sign In-->
                <form class="form-signin" action="" method="post" name="form">
                    <label for="fullname">Username</label>
                    <input class="form-styling" type="text" name="username" placeholder="" />
                    <label for="password">Password</label>
                    <input class="form-styling" type="password" name="password" placeholder="" />
                    <input type="checkbox" id="checkbox" />
                    <label for="checkbox"><span class="ui"></span>Remember</label>
                    <a href="./desktop/desktop.html"> <button type="button" class="btn-signin">Sign in</button><a> 
                </form>

                <!--Sign up-->
                <form class="form-signup" action="" method="post" name="form">
                    <label for="fullname">Fullname</label>
                    <input class="form-styling" type="text" name="name" placeholder="" />
                    <label for="username">Username</label>
                    <input class="form-styling" type="text" name="email" placeholder="" />
                    <label for="password">Password</label>
                    <input class="form-styling" type="password" name="password" placeholder="" />
                    <label for="confirm-password">Repeat Password</label>
                    <input class="form-styling" type="password" name="repeatpassword" placeholder="" />
                    <label for="mob-number">Mobile Number</label>
                    <div class="input-container">
                        <p>+63</p>
                        <input style="padding-left: 50px;" class="form-styling" type="number" name="mobilenumber">
                    </div>
                    <a style="font-family: Arial, Helvetica, sans-serif; font-size: 15px;"><button type="button" class="btn-signup">Sign up</button></a>
                </form>
                <div class="success">
                    <svg width="270" height="270" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 60 60" id="check" ng-class="checked ? 'checked' : ''">
                        <path fill="#ffffff" d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314 c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042 c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578" />
                    </svg>
                    
                </div>
            </div>
            <div class="forgot"> <a href="./forgetpassword/forgetpass.html">Forgot your password?</a> </div>
        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
